aboutText= ADTop est un outil utilisé pour le traitement du risque. Il facilite la selection \nautomatisée de contrôles de sécurité préventifs. Il optimise les arbres \nd'attaque-défense en rajoutant automatiquement les contremesures \nappropriées en se basant sur une matrice d'association et une librairie de défenses. \n\nADTop est un générateur d'arbres d'attaque-défense optimals \nbasé sur une analyse de coûts, le problème d'optimisation du ROSI \n(Return On Security Investment) et des contraintes comme le budget maximum et \nla probabilité de succès résiduelle d'un scénario de risque. \n \nAnnée : 2016 Version : 1.0 \nCopyright © {0} itrust consulting - Tous droits réservés
